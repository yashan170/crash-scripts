<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL DARK HACKER SCRIPT </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        h1 {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            color: #00ff00;
            font-size: 24px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 10px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .safe {
            background-color: #00ff00 !important;
            color: black;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background-color: #00cc00;
        }

        button:active {
            transform: scale(0.95);
        }

        #timer {
            margin-top: 20px;
            font-size: 24px;
            color: #00ff00;
            display: none;
        }

        /* Popup Styles */
        #key-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(50, 50, 50, 0.9);
            padding: 20px; /* Adjusted padding */
            border-radius: 10px;
            z-index: 2;
            display: none;
            color: #00ff00;
            text-align: center;
            width: 340px; /* Adjusted width */
            height: 150px; /* Adjusted height */
        }

        #key-input {
            width: 100px;
            font-size: 18px;
            padding: 5px;
            margin-top: 10px;
        }

        #submit-key {
            margin-top: 10px;
        }

        #key-dialog h2 {
            font-size: 18px; /* Smaller font size for the header */
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <h1>SL DARK HACKER SCRIPT</h1>
    
    <!-- Key Entry Dialog -->
    <div id="key-dialog">
        <h2>Enter 6-Digit Key</h2>
        <input type="text" id="key-input" maxlength="6" />
        <button id="submit-key">Submit</button>
        <div id="key-error" style="color: red; display: none;">Invalid key! Try again.</div>
    </div>

    <!-- Mines Board -->
    <div id="game-board" style="display: none;"></div>

    <!-- Button to predict safe mines -->
    <button id="predict-btn" style="display: none;">Show Safe Mines</button>
    <div id="timer"></div>

    <!-- Include particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js for the game screen
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#FFFF00"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                },
                size: {
                    value: 5,
                    random: true,
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#FFFF00",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        const boardSize = 5; // 5x5 board
        const totalCells = boardSize * boardSize;

        // Create the game board grid
        const gameBoard = document.getElementById("game-board");
        for (let i = 0; i < totalCells; i++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            gameBoard.appendChild(cell);
        }

        // Function to get exactly three safe mines prediction
        function getSafeMines() {
            const safeMines = [];
            const numSafeMines = 4; // Fixed to show only 4 safe mines

            while (safeMines.length < numSafeMines) {
                const randomIndex = Math.floor(Math.random() * totalCells);
                if (!safeMines.includes(randomIndex)) {
                    safeMines.push(randomIndex);
                }
            }

            return safeMines;
        }

        // Key validation
        document.getElementById("submit-key").addEventListener("click", function() {
            const keyInput = document.getElementById("key-input").value;
            const validKey = "123456"; // Changed to the new valid key

            if (keyInput === validKey) {
                document.getElementById("key-dialog").style.display = "none";
                gameBoard.style.display = "grid"; // Show game board
                document.getElementById("predict-btn").style.display = "inline-block"; // Show button
            } else {
                document.getElementById("key-error").style.display = "block"; // Show error message
            }
        });

        // Show safe mines when button is clicked
        document.getElementById("predict-btn").addEventListener("click", function() {
            this.disabled = true;

            const cells = document.querySelectorAll(".cell");
            const safeMines = getSafeMines();

            cells.forEach(cell => cell.classList.remove("safe"));
            safeMines.forEach(index => {
                cells[index].classList.add("safe");
            });

            startCooldown(10); // 10 seconds cooldown
        });

        function startCooldown(duration) {
            const timerDisplay = document.getElementById("timer");
            timerDisplay.style.display = "block";
            timerDisplay.textContent = `Cooldown: ${duration} seconds`;

            let remainingTime = duration;

            const countdown = setInterval(() => {
                remainingTime--;
                timerDisplay.textContent = `Cooldown: ${remainingTime} seconds`;

                if (remainingTime <= 0) {
                    clearInterval(countdown);
                    timerDisplay.style.display = "none";
                    document.getElementById("predict-btn").disabled = false;
                }
            }, 1000);
        }

        // Show the key dialog on page load
        window.onload = function() {
            document.getElementById("key-dialog").style.display = "block";
        };
    </script>
</body>
</html>
